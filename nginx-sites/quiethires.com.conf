server {
    listen 80;
    server_name quiethires.com www.quiethires.com;

    # ACME HTTP-01 challenge (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;  # ensure this exists
    }

    # One clean redirect to HTTPS apex
    return 301 https://quiethires.com$request_uri;
}

# -------------------------------
# HTTPS: apex site (proxy to app on 6080)
# -------------------------------
server {
    listen 443 ssl http2;
    server_name quiethires.com;

    ssl_certificate     /etc/letsencrypt/live/quiethires.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quiethires.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # If your app serves large payloads, you can raise this:
    client_max_body_size 20m;

    location / {
        proxy_pass http://localhost:6080;

        # Forward original request info so the app knows it's HTTPS & correct host
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;

        # WebSocket support (requires the 'map' in nginx.conf http{})
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_http_version 1.1;
        proxy_redirect off;
    }
}

