# NOTE: Rate limiting zones (api, upload) must be defined in the main /etc/nginx/nginx.conf
# in the http block before including this site config. See nginx.prod.conf for reference.

upstream api_backend {
    server localhost:8000;
}

upstream frontend_backend {
    server localhost:3000;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name vocaframe.com www.vocaframe.com;

    # ACME HTTP-01 challenge (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect to HTTPS test
    return 301 https://vocaframe.com$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vocaframe.com;
    client_max_body_size 100M;

    # Disable HTTP/3 QUIC to prevent protocol errors
    http2_push_preload on;

    # SSL configuration (you'll need to get certificates)
    ssl_certificate     /etc/letsencrypt/live/vocaframe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vocaframe.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; media-src 'self' https://*.s3.amazonaws.com https://*.s3.us-east-2.amazonaws.com blob:; connect-src 'self' https://api.stripe.com https://api.sendgrid.com https://cloudflareinsights.com; frame-src https://js.stripe.com https://*.s3.amazonaws.com https://*.s3.us-east-2.amazonaws.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" always;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Background images (admin-managed)
    location /backgrounds/ {
        alias /home/camellia/projects/voiceframe/backgrounds/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        # Allow CORS for background previews
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file uploads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Upload endpoints with stricter rate limiting
    location ~ ^/api/.*/upload {
        limit_req zone=upload burst=5 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for file processing
        proxy_read_timeout 600;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Health check
    location /health {
        proxy_pass http://api_backend;
        access_log off;
    }

    # Audio playback for QR codes
    location /listen/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend - proxy to Vite dev server
    location / {
        proxy_pass http://frontend_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/html;
    }
}

# HTTPS www redirect to apex
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.vocaframe.com;

    ssl_certificate     /etc/letsencrypt/live/vocaframe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vocaframe.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://vocaframe.com$request_uri;
}
