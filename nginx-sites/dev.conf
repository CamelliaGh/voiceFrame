# Development configuration with relaxed rate limits
# NOTE: Rate limiting zones (api, upload, admin) must be defined in the main /etc/nginx/nginx.conf
# in the http block before including this site config.

upstream api_backend {
    server localhost:8000;
}

upstream frontend_backend {
    server localhost:3000;
}

# Development server
server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Background images (admin-managed)
    location /backgrounds/ {
        alias /home/camellia/projects/voiceframe/backgrounds/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        # Allow CORS for background previews
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Admin endpoints with very high rate limits for development
    location /admin/ {
        limit_req zone=admin burst=500 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for admin operations
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Payment endpoints - NO rate limiting (critical for payment processing)
    # Stripe webhooks must never be rate limited
    location ~ ^/api/stripe/webhook {
        # No rate limiting - Stripe webhooks are essential for payment status
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for webhook processing
        proxy_read_timeout 30;
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
    }

    # Payment intent creation - NO rate limiting (allows multiple attempts)
    location ~ ^/api/session/.*/payment$ {
        # No rate limiting - payment intent creation needs to work reliably
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 30;
        proxy_connect_timeout 10;
        proxy_send_timeout 30;
    }

    # Order completion - NO rate limiting (critical for payment completion)
    location ~ ^/api/orders/.*/complete$ {
        # No rate limiting - order completion must work reliably
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60;
        proxy_connect_timeout 10;
        proxy_send_timeout 60;
    }

    # API endpoints with relaxed rate limits for development
    location /api/ {
        limit_req zone=api burst=200 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file uploads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Upload endpoints with relaxed rate limiting for development
    location ~ ^/api/.*/upload {
        limit_req zone=upload burst=50 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for file processing
        proxy_read_timeout 600;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Health check
    location /health {
        proxy_pass http://api_backend;
        access_log off;
    }

    # Audio playback for QR codes
    location /listen/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend - proxy to Vite dev server
    location / {
        proxy_pass http://frontend_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/html;
    }
}
