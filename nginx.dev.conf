events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/xml+rss
               application/json application/xml;

    # Development-friendly rate limiting (more relaxed)
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=200r/s;

    # WebSocket support mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Include site-specific configurations
    include /etc/nginx/sites-enabled/*.conf;
}
