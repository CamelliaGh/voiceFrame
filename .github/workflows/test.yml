name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Build test environment
      run: docker-compose build test
    
    - name: Run import validation
      run: docker-compose run --rm test python scripts/validate_imports.py
    
    - name: Run test data validation
      run: docker-compose run --rm test python scripts/validate_test_data.py
    
    - name: Run mock pattern validation
      run: docker-compose run --rm test python scripts/validate_mock_patterns.py
    
    - name: Run syntax check
      run: docker-compose run --rm test python -m py_compile backend/**/*.py
    
    - name: Run test suite
      run: docker-compose run --rm test python -m pytest backend/tests/ -v --tb=short
    
    - name: Run integration tests
      run: docker-compose run --rm test python -m pytest backend/tests/test_integration.py -v --tb=short
    
    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ All validation checks completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Test suite executed" >> $GITHUB_STEP_SUMMARY
