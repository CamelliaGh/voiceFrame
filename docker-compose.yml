services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-audioposter}
      POSTGRES_USER: ${POSTGRES_USER:-audioposter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-audioposter_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audioposter"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://audioposter:audioposter_password@db:5432/audioposter}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - DEBUG=${DEBUG:-true}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # AWS S3 credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET:-audioposter-bucket}
      - S3_REGION=${S3_REGION:-us-east-2}
      # Stripe credentials
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # SendGrid credentials
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      # Application settings
      - SECRET_KEY=${SECRET_KEY}
      - BASE_URL=${BASE_URL:-http://localhost:3000}


    volumes:
      - ./backend:/app/backend
      - ./templates:/app/templates
      - ./fonts:/app/fonts
      - file_storage:/tmp/audioposter
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for background tasks
  celery-worker:
    build: .
    command: celery -A backend.tasks worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://audioposter:audioposter_password@db:5432/audioposter}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - DEBUG=${DEBUG:-true}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # AWS S3 credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET:-audioposter-bucket}
      - S3_REGION=${S3_REGION:-us-east-2}
      # Stripe credentials
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # SendGrid credentials
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      # Application settings
      - SECRET_KEY=${SECRET_KEY}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app/backend
      - ./fonts:/app/fonts
      - file_storage:/tmp/audioposter
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat for periodic tasks
  celery-beat:
    build: .
    command: celery -A backend.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://audioposter:audioposter_password@db:5432/audioposter
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
    volumes:
      - ./backend:/app/backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Test environment
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - TESTING=true
      - DEBUG=true
      # Add AWS S3 credentials for testing
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=audioposter-bucket
      - S3_REGION=us-east-2
    volumes:
      - ./backend:/app/backend
      - ./templates:/app/templates
      - ./fonts:/app/fonts
      - ./scripts:/app/scripts
      - ./requirements-test.txt:/app/requirements-test.txt
    working_dir: /app
    command: tail -f /dev/null  # Keep container running for interactive testing

  # Nginx for serving static files and reverse proxy (production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - file_storage:/var/www/static
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  file_storage:
